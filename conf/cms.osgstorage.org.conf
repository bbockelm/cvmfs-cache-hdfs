# DO NOT EDIT THIS FILE.
#
# Setup a tiered CVMFS cache using the HDFS plugin.
#
# DO NOT EDIT THIS FILE.  IT WILL BE OVERWRITTEN ON RPM UPGRADE.
#
# Instead, edit /etc/cvmfs/config.d/cms.osgstorage.org.local to override
# the contents of this file.
#
# This file builds on top of the contents of /etc/cvmfs/domain.d/osgstorage.org.conf;
# see that file for more inline documentation.
#

#
# This overrides the default locator socket and sets up a separate cache for CMS.
#
CVMFS_CACHE_hdfs_CMDLINE=/usr/libexec/cvmfs-cache-hdfs/cvmfs-cache-hdfs-plugin,/etc/cvmfs/cvmfs-cache-hdfs.conf,PLUGIN_LOCATOR=unix=/var/run/cvmfs/cvmfs-cache-hdfs-cms.socket,HDFS_BASE_DIR=/user/cvmfs/cms
CVMFS_CACHE_hdfs_LOCATOR=unix=/var/run/cvmfs/cvmfs-cache-hdfs-cms.socket

#
# DO NOT EDIT THIS FILE.
#
