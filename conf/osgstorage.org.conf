# DO NOT EDIT THIS FILE.
#
# Setup a tiered CVMFS cache using the HDFS plugin.
#
# DO NOT EDIT THIS FILE.  IT WILL BE OVERWRITTEN ON RPM UPGRADE.
#
# Instead, edit /etc/cvmfs/domain.d/osgstorage.org.local to override
# the contents of this file.
#
CVMFS_CACHE_PRIMARY=tiered
CVMFS_CACHE_tiered_TYPE=tiered
CVMFS_CACHE_tiered_UPPER=posix
CVMFS_CACHE_posix_TYPE=posix
CVMFS_CACHE_posix_SHARED=yes
CVMFS_CACHE_tiered_LOWER=hdfs
CVMFS_CACHE_hdfs_TYPE=external

# Command line.  Arguments are comma-separated; one argument is required, the name
# of the configuration file.
#
# If it is convenient, options in the config file may be overridden by giving additional
# KEY=value pairs as command line arguments.
#
# I.e., to override the logfile, set:
#
# CVMFS_CACHE_hdfs_CMDLINE=/usr/libexec/cvmfs_cache_hdfs/cvmfs_cache_hdfs_plugin,/etc/cvmfs/cvmfs-cache-hdfs.conf,LOGFILE=/tmp/filename
#
CVMFS_CACHE_hdfs_CMDLINE=/usr/libexec/cvmfs_cache_hdfs/cvmfs_cache_hdfs_plugin,/etc/cvmfs/cvmfs-cache-hdfs.conf

# NOTE: the locator specified here to CVMFS MUST match the locator in the config file,
# /etc/cvmfs/cvmfs-cache-hdfs.conf.  If not, the plugin and the CVMFS process will be
# unable to find each other.
#
# If you want to run multiple cache locations (i.e., support multiple VOs), then it
# may be easiest to override the cache configuration in the command line above.
CVMFS_CACHE_hdfs_LOCATOR=unix=/var/run/cvmfs/cvmfs_cache_hdfs.socket

