# DO NOT EDIT THIS FILE.
#
# Setup a tiered CVMFS cache using the HDFS plugin.
#
# DO NOT EDIT THIS FILE.  IT WILL BE OVERWRITTEN ON RPM UPGRADE.
#
# Instead, edit /etc/cvmfs/domain.d/osgstorage.org.local to override
# the contents of this file.
#
CVMFS_CACHE_PRIMARY=tiered
CVMFS_CACHE_tiered_TYPE=tiered
CVMFS_CACHE_tiered_UPPER=posix
CVMFS_CACHE_posix_TYPE=posix
CVMFS_CACHE_posix_SHARED=yes
CVMFS_CACHE_tiered_LOWER=hdfs
CVMFS_CACHE_hdfs_TYPE=external

# Multiple arguments must be comma-separated.
CVMFS_CACHE_hdfs_CMDLINE=/usr/local/libexec/cvmfs_cache_hdfs/cvmfs_cache_hdfs_plugin,/user/cvmfs,unix=/var/run/cvmfs/cvmfs_cache_hdfs.socket,/var/lib/cvmfs/cvmfs_cache_hdfs.log
CVMFS_CACHE_hdfs_LOCATOR=unix=/var/run/cvmfs/cvmfs_cache_hdfs.socket

